conky.config = {
	background = true,
	use_xft = true,
	--xftfont Cantarell Regular:size=20,
	--xftfont Raleway:size=20,
	xftalpha = 0.1,
	update_interval = 2,
	total_run_times = 0,

	own_window = true,
	own_window_class = 'Conky',
	own_window_type = 'desktop',
	own_window_transparent = false,
	own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
	own_window_colour = '000000',
	own_window_argb_visual = true,
	own_window_argb_value = 102,

	double_buffer = true,
	draw_shades = false,
	draw_outline = false,
	draw_borders = false,
	draw_graph_borders = true,
	default_color = 'white',
	default_shade_color = 'red',
	default_outline_color = 'green',
	alignment = 'top_right',
	gap_x = 20,
	gap_y = 65,
	border_inner_margin = 10,
	no_buffers = true,
	uppercase = false,
	cpu_avg_samples = 2,
	net_avg_samples = 2,
	override_utf8_locale = true,
	use_spacer = 'right',

	color0 = '444444',
	color1 = 'AAAAAA',
	color2 = 'd9d9f1',
	color3 = 'EFEFEF',
	color4 = 'ffa449',
	color5 = '0077ff',

	minimum_width = 300,
	maximum_width = 300,
	minimum_height = 1500
};

